  <script>
    function showWarning() {
      var warningElement = document.createElement('div');
      warningElement.innerHTML = '<p>This is a warning message. Please read before signing up.</p>';
      warningElement.style.backgroundColor = 'yellow';
      warningElement.style.color = 'black';
      warningElement.style.padding = '10px';
      warningElement.style.textAlign = 'center';
      warningElement.style.marginBottom = '10px';

      var signUpLink = document.querySelector('a[href="file:///D:/Module_4/BootstrapTesting/InABox/Signup.html"]');
      signUpLink.parentNode.insertBefore(warningElement, signUpLink);

      setTimeout(function () {
        warningElement.remove();
        window.location.href = signUpLink.href;
      }, 3000);
      
      return false;
    }
